<body>
  <div class="postulante-container">
    <!-- Título -->
    <header class="header">
      <h1>Postulante</h1>
    </header>

    <!-- Contenido -->
    <div class="content">
      <!-- Información del postulante -->
      <div class="info-section">
        <h2>Información del Postulante</h2>
        <div class="info-box">
          <p><strong>Nombre:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Apellido:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Correo Electrónico:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>RUT:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Edad:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Comuna:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Género:</strong> Texto de ejemplo</p>
        </div>
        <div class="info-box">
          <p><strong>Teléfono:</strong> Texto de ejemplo</p>
        </div>
      </div>

      <!-- Sección de CV -->
      <div class="cv-section">
        <button class="btn-download">Descargar CV</button>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
      <button class="btn-accept">✔ Aceptar</button>
      <button class="btn-reject">✘ Rechazar</button>
    </div>

    <!-- Botón Volver -->
    <div class="back-button">
      <button class="btn-back">Volver</button>
    </div>
  </div>
</body>
