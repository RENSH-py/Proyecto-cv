<div class="background">
  <form [formGroup]="myForm" (ngSubmit)="enviarFormulario()">
    <h2>Inicio de sesión</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input formControlName="username" type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Entrar</button>

    <!-- Mensaje de error si las credenciales son incorrectas -->
    <div *ngIf="loginError" class="alert alert-danger mt-3">
      <strong>Error:</strong> Usuario o contraseña incorrectos.
    </div>
  </form>
</div>
